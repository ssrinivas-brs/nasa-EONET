<!DOCTYPE html>
<html>

    <head>
        <title>NASA - EONET | Javascript</title>
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <!-- <script type="text/javascript" src="https://livejs.com/live.js"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.google.com/">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    </head>
    <body>

        <header class="sticky-top">
            <div class="d-flex bg-gradient">
                <div class="d-flex flex-grow-1">
                    <nav class="courseTitle">
                    </nav>
                    <div class="flex-grow-1">
                        <div class="d-flex ps-3 align-items-center">
                            <div class="flex-grow-1">
                                <h4>API: NASA - EONET API</h4>
                            </div>
                            <div class="link me-3">
                                <p class="mb-0 py-0">

                                    <a href="https://eonet.gsfc.nasa.gov/docs/v3" target="_blank">
                                        https://eonet.gsfc.nasa.gov
                                    </a>
                                    <img src="assets/img/noun-link.png" class="ms-2" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="container pt-5">
            <h4><a class="text-decoration-none" href="#" onclick="fetchEvents();">EONET Events</a><span id="eventTitle"></span></h4>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div id="selections" class="selections">
                        <div id="eventSelect"><dl id="eventList"></dl></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <div id="selections" class="selections">
                        <div id="layerSelect">
                            <p>Choose Events by Date Range</p>
                            <input type="text" class="w-48 float-start datepicker form-control" id="startDate" autocomplete="off" placeholder="Start Date" />
                            <input type="text" class="ms-2 w-48 float-start datepicker form-control" id="endDate" autocomplete="off" placeholder="End Date" />
                            <input type="number" min="1" class="mt-1 w-48 form-control float-start" id="limit" autocomplete="off" placeholder="Limit" value="10" />
                            <button onclick="searchByDate()" type="button" class="mt-1 ms-2 w-48 btn btn-search text-light">Search</button>
                            <dl id="layerList"></dl>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-lg-8">
                    <div id="map" class="map"></div>
                </div>
            </div>
        </main>

        <footer class="footer footer-dark position-fixed">
            <div class="d-flex justify-content-center px-5">
                <div>
                    <button onclick="setTheme('#1A4B84')" class="theme-switch theme-switch-chathams_blue"></button>
                    <button onclick="setTheme('#991E14')" class="theme-switch theme-switch-tamarillo"></button>
                    <button onclick="setTheme('#FEAD06')" class="theme-switch theme-switch-yellow_sea"></button>
                </div>
            </div>
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
</html>
